<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Match-3 Puzzle</h1>
            <div class="game-stats">
                <div class="score-display">
                    <span class="label">Score</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="moves-display">
                    <span class="label">Moves</span>
                    <span class="moves-value" id="moves">30</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <canvas id="gameCanvas" width="640" height="640"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Game Over!</h2>
                    <p id="overlayMessage">Final Score: <span id="finalScore">0</span></p>
                    <button class="btn-primary" onclick="game.restart()">Play Again</button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <button class="btn-secondary" onclick="game.restart()">New Game</button>
            <div class="combo-display" id="comboDisplay">
                <span class="combo-text">COMBO x<span id="comboMultiplier">1</span></span>
            </div>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
